name: Trigger REBOUNDx CI
on:
  workflow_dispatch:
    inputs:
      trigger_rebx:
        description: 'Trigger REBOUNDx CI'
        required: true
        default: 'trigger_rebx'

      trigger_rebx_github_account:
        description: 'dtamayo'
        required: true
        default: ':userName'

      trigger_rebx_repo_github:
        description: 'reboundx'
        required: true
        default: ':repoName'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Test
        run: |
          curl -X POST https://api.github.com/repos/dtamayo/reboundx/actions/workflows/trigger_on_rebound.yml/dispatches \
          -H 'Accept: application/vnd.github+json' \
          -H 'Authorization: Bearer <TRIGGER_REBX_TOKEN>" \
          --data '{"event_type": "Trigger Workflow", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
      - uses: actions/checkout@v3
